<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Visit Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.gevernova.com/themes/custom/ge_vernova_unified/logo.svg"
        <!-- GE Vernova Logo Header -->

        <h1>Supplier Visit Log</h1>

        <form id="visitForm" onsubmit="sendEmail(); return false;">
            <label for="supplier">Supplier Name:</label>
            <input type="text" id="supplier" name="supplier" required>

            <label for="date">Date of Visit:</label>
            <input type="date" id="date" name="date" required>

            <label for="purpose">Purpose of Visit:</label>
            <input type="text" id="purpose" name="purpose" required>

            <label for="member">Team Member Name:</label>
            <input type="text" id="member" name="member" required>

            <label for="budget">Budget (INR):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="usd">Converted Budget (USD):</label>
            <input type="text" id="usd" name="usd" readonly>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        async function convertINRtoUSD(inrAmount) {
            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/INR');
                const data = await res.json();
                const rate = data.rates.USD;
                return (inrAmount * rate).toFixed(2);
            } catch (error) {
                console.error('Conversion error:', error);
                return 'Conversion failed';
            }
        }

        document.getElementById('budget').addEventListener('input', async function () {
            const inr = parseFloat(this.value);
            if (!isNaN(inr)) {
                const usd = await convertINRtoUSD(inr);
                document.getElementById('usd').value = usd;
            } else {
                document.getElementById('usd').value = '';
            }
        });

        function sendEmail() {
            const supplier = document.getElementById('supplier').value;
            const date = document.getElementById('date').value;
            const purpose = document.getElementById('purpose').value;
            const member = document.getElementById('member').value;
            const budgetINR = document.getElementById('budget').value;
            const budgetUSD = document.getElementById('usd').value;
            const notes = document.getElementById('notes').value;

            const subject = encodeURIComponent(`Supplier Visit: ${supplier} on ${date}`);
            const body = encodeURIComponent(
                `Supplier Name: ${supplier}\nDate of Visit: ${date}\nPurpose: ${purpose}\nTeam Member: ${member}\nBudget (INR): â‚¹${budgetINR}\nConverted Budget (USD): $${budgetUSD}\nNotes: ${notes}`
            );

            const mailtoLink = `mailto:Joydeep.Pal@gevernova.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
